apply plugin: 'com.android.application'

repositories{
    flatDir{
        dirs 'libs'
    }
}

android {
    compileSdkVersion 21
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "freakycamper.com.freaky.arduino_commmunicator"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

dependencies {
    compile(name: 'Common-2014.2.717', ext: 'aar')
    compile(name: 'Primitives-2014.2.717', ext: 'aar')
    compile(name: 'Chart-2014.2.717', ext: 'aar')
    compile 'com.google.guava:guava:18.0'
}